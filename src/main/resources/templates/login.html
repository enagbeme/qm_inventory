<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | QM Inventory</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Inline CSS for the background image */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send it to the back */
            opacity: 0.5; /* Optional: Adjust opacity */
        }
    </style>
</head>
<body>

<img class="background-image" src="/images/bg.jpg" alt="background" th:src="@{/images/inventory_bg.png}">

<div class="container">
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-boxes"></i> QM INVENTORY</h1>
        </div>

        <div class="form-container">
            <h2>Sign In</h2>

            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> Invalid username or password
            </div>

            <div th:if="${param.logout}" class="alert alert-info">
                <i class="fas fa-check-circle"></i> You have been logged out successfully
            </div>

            <div th:if="${param.success}" class="alert alert-success">
                <i class="fas fa-check-circle"></i> Registration successful! Please login.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" class="input-field" required />
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" class="input-field" required />
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div class="form-footer">
                    <p>Don't have an account? <a th:href="@{/registration}">Register here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
