<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | QM Inventory</title>
    <link rel="stylesheet" th:href="@{/css/registration.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Inline CSS for the background image */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Send it to the back */
            opacity: 0.5; /* Optional: Adjust opacity */
        }
    </style>
</head>
<body>

<!-- Background Image -->
<img class="background-image" src="/images/bg.jpg" alt="background" th:src="@{/images/inventory_bg.png}">

<div class="container">
    <div class="register-container">
        <div class="logo">
            <h1><i class="fas fa-boxes"></i> QM INVENTORY</h1>
        </div>

        <div class="form-container">
            <h2>Create Account</h2>

            <!-- Display error message if exists -->
            <div th:if="${error}" class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
            </div>

            <!-- Registration form -->
            <form th:action="@{/registration}" method="post">
                <div class="form-group">
                    <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                    <input type="text" id="firstName" name="firstName" class="input-field" required />
                </div>

                <div class="form-group">
                    <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="input-field" required />
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" class="input-field" required />
                </div>

                <div class="form-group">
                    <label for="username"><i class="fas fa-user-tag"></i> Username</label>
                    <input type="text" id="username" name="username" class="input-field" required />
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" class="input-field" required />
                </div>

                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" required />
                </div>

                <button type="submit" class="btn-register">
                    <i class="fas fa-user-plus"></i> Register
                </button>

                <div class="form-footer">
                    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.querySelector('form').onsubmit = function (e) {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            e.preventDefault(); // Prevent form submission
            alert("Passwords do not match!");
        }
    };
</script>
</body>
</html>
